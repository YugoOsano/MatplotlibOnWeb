<!doctype html>
<html>
  <head>
    <title>Image frame</title>
    <link rel=stylesheet type=text/css 
	  href="{{ url_for('static', filename='style.css') }}">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
  </head>
  <body>
    {% if imagefile %}
    <h1>Hello {{ imagefile }}!</h1>
    <p>
      <a href="{{ url_for('index') }}">Back to the beginning</a>
    </p>
    <p>
      <img src="{{ url_for('static', filename=imagefile) }}">
    </p>
    {% else %}
    <h1>Hello World!</h1>
    {% endif %}
  </body>
</html>
